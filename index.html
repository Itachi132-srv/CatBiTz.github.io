<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDX NODES</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#0e0e0e;
color:#fff;
}

nav{
background:#111;
padding:16px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:100;
}

.menu-btn{
font-size:26px;
cursor:pointer;
}

.menu{
display:none;
flex-direction:column;
position:absolute;
top:60px;
right:10px;
background:#111;
border-radius:10px;
padding:10px;
}

.menu a{
color:white;
text-decoration:none;
padding:10px;
font-weight:bold;
}

.page{
display:none;
padding:70px 6%;
min-height:85vh;
}

.active{
display:block;
}

.discord-btn{
background:#5865F2;
color:white;
padding:14px 24px;
border-radius:30px;
text-decoration:none;
font-weight:bold;
display:inline-flex;
align-items:center;
gap:10px;
margin-top:20px;
}

.start-btn{
background:orange;
color:#111;
padding:14px 24px;
border-radius:30px;
text-decoration:none;
font-weight:bold;
margin-right:12px;
display:inline-block;
}

.cool-card{
background:#1a1a1a;
padding:20px;
border-radius:14px;
position:relative;
transition:0.3s;
border:1px solid #222;
}

.cool-card:hover{
transform:translateY(-6px);
box-shadow:0 0 18px rgba(255,165,0,0.25);
}
</style>
</head>

<body>

<nav>
<div style="color:orange;font-weight:bold;font-size:22px;">SDX NODES</div>
<div class="menu-btn" onclick="toggleMenu()">â˜°</div>

<div class="menu" id="menu">
<a href="#" onclick="showPage('home')">Home</a>
<a href="#" onclick="showPage('plans')">Plans</a>
<a href="#" onclick="showPage('servers')">Servers</a>
</div>
</nav>

<!-- HOME -->
<section id="home" class="page active" style="text-align:center;">
<h1 style="font-size:48px;color:orange;">SDX NODES</h1>
<p style="font-size:20px;margin-bottom:20px;">Fast, Secure & Reliable Hosting</p>

<a href="#" class="start-btn" onclick="showPage('plans')">Get Started</a>

<a href="#" class="discord-btn">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" width="20">
Join Discord
</a>
</section>

<!-- PLANS -->
<section id="plans" class="page">
<h1 style="margin-bottom:20px;">Hosting Plans</h1>

<div style="margin-bottom:20px;">
<button onclick="switchCurrency('PKR')" id="PKR">PKR</button>
<button onclick="switchCurrency('INR')" id="INR">INR</button>
</div>

<div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;">

<div class="cool-card">
<h3>Grass Plan</h3>
<p>2GB RAM</p>
<p class="price" data-pkr="100" data-inr="30"></p>
</div>

<div class="cool-card">
<h3>Stone Plan</h3>
<p>4GB RAM</p>
<p class="price" data-pkr="170" data-inr="50"></p>
</div>

<div class="cool-card">
<h3>Iron Plan</h3>
<p>6GB RAM</p>
<p class="price" data-pkr="250" data-inr="75"></p>
</div>

</div>
</section>

<!-- SERVERS -->
<section id="servers" class="page">
<h1>Servers</h1>
<p>High performance nodes with stable uptime.</p>
</section>

<script>
function toggleMenu(){
let m=document.getElementById("menu");
m.style.display=m.style.display=="flex"?"none":"flex";
}

function showPage(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.getElementById("menu").style.display="none";
}

let currency="PKR";
function switchCurrency(val){
currency=val;
document.querySelectorAll(".price").forEach(el=>{
let pkr=el.getAttribute("data-pkr");
let inr=el.getAttribute("data-inr");
el.innerText = currency=="PKR"?"PKR "+pkr:"INR "+inr;
});
}
window.onload=function(){switchCurrency("PKR");}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple 3D Car Game</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
#info{
 position:fixed;
 top:10px;
 left:10px;
 color:white;
 font-family:Arial;
}
</style>
</head>
<body>
<div id="info">Arrow Keys = Move Car</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,0.1,1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// light
let light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7);
scene.add(light);

// ground
let groundGeo = new THREE.PlaneGeometry(200,200);
let groundMat = new THREE.MeshStandardMaterial({color:0x333333});
let ground = new THREE.Mesh(groundGeo,groundMat);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// car
let carGeo = new THREE.BoxGeometry(2,1,4);
let carMat = new THREE.MeshStandardMaterial({color:0xff0000});
let car = new THREE.Mesh(carGeo,carMat);
car.position.y = 0.5;
scene.add(car);

camera.position.set(0,5,10);
camera.lookAt(car.position);

let keys = {};
document.addEventListener("keydown",e=>keys[e.key]=true);
document.addEventListener("keyup",e=>keys[e.key]=false);

function update(){
 if(keys["ArrowUp"]) car.position.z -= 0.2;
 if(keys["ArrowDown"]) car.position.z += 0.2;
 if(keys["ArrowLeft"]) car.position.x -= 0.2;
 if(keys["ArrowRight"]) car.position.x += 0.2;

 camera.position.x = car.position.x;
 camera.position.z = car.position.z + 10;
 camera.lookAt(car.position);
}

function animate(){
 requestAnimationFrame(animate);
 update();
 renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
 camera.aspect = window.innerWidth/window.innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>

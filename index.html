<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>City Drive Pro</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
body{margin:0;overflow:hidden;background:#87ceeb;font-family:Arial}
#menu{
  position:fixed;inset:0;background:#000000cc;color:white;
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:15px
}
button{padding:12px 22px;font-size:18px}
#ui{position:fixed;top:10px;left:10px;color:white}
.controls{
  position:fixed;bottom:0;width:100%;display:flex;justify-content:space-between;padding:20px;box-sizing:border-box
}
.ctrl{background:#ffffff22;border:none;color:white;font-size:20px;padding:15px}
</style>
</head>
<body>

<div id="menu">
<h1>CITY DRIVE PRO</h1>
<button onclick="startGame()">START GAME</button>
<button onclick="rotateScreen()">ROTATE SCREEN</button>
<div id="loading" style="margin-top:10px;display:none;color:white;">Loading car...</div>
</div>

<div id="ui">Speed:<span id="spd">0</span> Score:<span id="score">0</span> HP:<span id="hp">100</span></div>

<div class="controls">
<div>
<button class="ctrl" ontouchstart="keys.left=1" ontouchend="keys.left=0">◀</button>
<button class="ctrl" ontouchstart="keys.right=1" ontouchend="keys.right=0">▶</button>
</div>
<div>
<button class="ctrl" ontouchstart="keys.up=1" ontouchend="keys.up=0">▲</button>
<button class="ctrl" ontouchstart="keys.down=1" ontouchend="keys.down=0">▼</button>
<button class="ctrl" ontouchstart="keys.nitro=1" ontouchend="keys.nitro=0">⚡</button>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="game.js"></script>
</body>
</html>
